<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactable</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="root">
      <main class="session-container">
        <h1 class="session__title">Login</h1>
        <hr>
        <form class="session__form">
          <div class="form__input-container">
            <input type="text" placeholder="email" class="session__input">
            <input type="password" placeholder="password" class="session__input">
          </div>
          <div class="session__buttons">
            <hr>
            <a href="#" class="button__link">Signup</a>
            <button class="button__link" type="submit">Login</button>
          </div>
        </form>
      </main>
    </div>
  </body>
